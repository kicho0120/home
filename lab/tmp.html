<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function multiply(x, y) {
            return x*y ;
        }
        multiply.writer= "Cho" ;

        document.write("함수 : " + multiply) ;
        document.write("<br>작성자 : " + multiply.writer) ;

        console.log("함수 :" + multiply) ;
        console.log("작성자 : " + multiply.writer) ;
    </script>
</head>
<body>
<h2>함수 객체</h2>

</body>
</html>
