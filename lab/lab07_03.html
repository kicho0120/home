<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #h1 {
            font-size: 20px;
            text-align: center;
        }
        #h2 {
            font-size: 12px;
            text-align: right;
        }
        .main {
            margin: 5px;
            background-color: blue;
            color: white;
            width: 280px;
            height: 67px;
            padding: 10px;
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="h1">광야</div>
<div id="h2">이육사</div>
<hr>

<div class="main">
<div>까마득한 날에 </div>
<div>하늘이 처음 열리고 </div>
<div>어데 닭 우는 소리 들렸으랴</div>
</div>
<div class="main">
<div>모든 산맥들이 </div>
<div>바다를 연모해 휘달릴 때도 </div>
<div>차마 이곳을 범(犯)하던 못하였으리라</div>
</div>
<div class="main">
<div>끊임없는 광음(光陰)을 </div>
<div>부지런한 계절이 피어선 지고 </div>
<div>큰 강물이 비로소 길을 열었다</div>
</div>
<div class="main">
<div>지금 눈 내리고 </div>
<div>매화 향기 홀로 아득하니 </div>
<div>내 여기 가난한 노래의 씨를 뿌려라</div>
</div>
<div class="main">
<div>다시 천고(千古)의 뒤에 </div>
<div>백마 타고 오는 초인(超人)이 있어 </div>
<div>이 광야에서 목놓아 부르게 하리라</div>
</div>
</body>
</html>
