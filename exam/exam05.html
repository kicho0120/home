<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미디어 쿼리</title>
    <style>
        h2, h4 {
            text-align: center;
        }
        div {
            float:left;
            background-color: lightgreen;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        @media (min-width: 1000px) {
            .main4 {
                clear: left;
            }
        }
        @media (max-width:999px) {
            .main3, .main5 {
                clear: left;
            }
        }
    </style>
</head>
<body>
<h2>광야</h2>
<h4>이육사</h4>
<hr>

<div class="main1"> 까마득한 날에 <br> 하늘이 처음 열리고 <br> 어데 닭 우는 소리 들렸으랴. </div>
<div class="main2"> 모든 산맥들이 <br> 바다를 연모해 휘달릴 때도 <br> 차마 이곳을 범(犯)하던 못하였으리라.</div>
<div class="main3">
끊임없는 광음(光陰)을 <br>
부지런한 계절이 피어선 지고 <br>
큰 강물이 비로소 길을 열었다.
</div>
<div class="main4">
지금 눈 내리고 <br>
매화 향기 홀로 아득하니 <br>
내 여기 가난한 노래의 씨를 뿌려라.
</div>
<div class="main5">
다시 천고(千古)의 뒤에 <br>
백마 타고 오는 초인(超人)이 있어 <br>
이 광야에서 목놓아 부르게 하리라.
</div>
</body>
</html>
