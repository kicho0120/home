<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
            num = document.getElementById("digit").value;
            h_num = parseInt(num, 2).toString(16).toUpperCase();
            document.getElementById("hexanum").value = h_num ;
        }
        function pascals() {
            var numRows = document.getElementById("size").value ;
            if (numRows === 0)
                return [];
            if (numRows === 1)
                return [[1]];
            var result = [];
            for (var row=1; row<=numRows; row++) {
                var arr = [];
                for (var col=0; col<row; col++) {
                    if (col===0 || col===row - 1) {
                        arr.push(1);
                    } else {
                        arr.push((result[row-2][col-1] + result[row-2][col]));
                    }
                }
                result.push(arr);
            }

            t_draw = "" ;
            for (var i=0; i<result.length; i++) {
                for (var j=0; j<result[i].length; j++) {
                    t_draw += result[i][j] + " " ;
                }
                t_draw += "<br>" ;
            }
            document.getElementById("draw_area").innerHTML = t_draw ;
        }
    </script>
</head>
<body>
<div class="container-sm mt-5">
<div class="h3">2진수 변환기</div>
<div class="mb-3" >
    <label class="form-label text-primary"> 2진수:
        <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
    <label class="form-label text-primary"> 16진수:
        <input type="text" id="hexanum" size="20" readonly value="">
    </label>
</div>
<hr>
<div class="h3">파스칼 삼각형</div>
<div class="mb-3">
    <label class="form-label text-primary"> 삼각형 높이
        <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </label>
</div>
<div class="text-bg-secondary " id="draw_area">
</div>
</div>
</body>
</html>
